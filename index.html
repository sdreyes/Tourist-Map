<!DOCTYPE html>
<html>

<head>
  <title>Tourist Philly Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="

</head>

<body>
  <div id="map"></div>
  <div class="container pt-3">
    <div class="row">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="search">Search for a historic site</label>
            <input type="text" class="form-control" id="search-box" placeholder="City Hall">
          </div>
          <button type="submit" class="btn btn-sm btn-primary mr-2" id="search-btn">Submit</button>
          OR
          <button type="submit" class="btn btn-sm btn-success ml-2" id="suggest">Give me Suggestions!</button>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col p-3" id="search-results">
        <!-- SEARCH RESULTS GO HERE -->
      </div>
    </div>
  </div>
  <!-- <script src="assets/js/config.js"></script> -->
  <script src="assets/js/app.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtC4SjydvHEek31T9GMkMng1JvHMux3ao&callback=initMap"
    async defer></script>
</body>

</html>
